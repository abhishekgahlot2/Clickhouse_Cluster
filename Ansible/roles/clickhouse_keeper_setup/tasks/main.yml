---
- name: check connectivity
  ping:
    data: alive


- name: Create the required directories
  file:
    path: "{{ clickhouse_base_directory_path }}{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0777"
  with_items:
    - /keeper/


- name: Create the files for general and error log
  file:
    path: "{{ clickhouse_base_directory_path }}{{ item }}"
    state: touch
    owner: root
    group: root
    mode: "0777"
  with_items:
    - keeper/clickhouse-keeper.log
    - keeper/clickhouse-keeper.err.log



- name: Pull the Clickhouse_Keeper image
  docker_image:
    name: clickhouse/clickhouse-keeper:{{ clickhouse_keeper_version }}
    source: pull


- name: Set the config file for Clickhouse_Keeper instances
  template:
    dest: "{{ clickhouse_base_directory_path }}keeper/keeper_config.xml"
    src: "templates/{{ item }}"
    mode: "0777"
  with_items:
    - keeper_config.xml.j2



- name: Set the compose file for clickhouse keeper
  template:
    src: "templates/docker-compose.yaml.j2"
    dest: "{{ clickhouse_base_directory_path }}keeper/docker-compose.yaml"


- name: Run the container for clickhouse keeper
  community.general.docker_compose:
    project_src: "{{ clickhouse_base_directory_path }}keeper/"
    pull: true
    recreate: never
    state: present
    restarted: false
    remove_orphans: no
    remove_volumes: false





